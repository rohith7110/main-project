<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Set Your Password</h2>
        <form action="{{ url_for('register_user', user_id=request.view_args['user_id']) }}" method="POST">
            <div class="form-group">
                <label for="email">User Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user_email }}" disabled>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Set Password</button>
        </form>
    </div>
</body>
</html>
