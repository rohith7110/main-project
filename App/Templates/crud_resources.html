<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Resources</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Dashboard</a>

        <h2>Add New Resource</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resource_name">Resource Name</label>
                <input type="text" name="resource_name" required>
            </div>
            <div class="form-group">
                <label for="allocated_to">Allocate To</label>
                <select name="allocated_to" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" name="file" required>
            </div>
            <input type="submit" value="Add Resource" class="btn">
        </form>

        <h2>Existing Resources</h2>
        <table>
            <tr>
                <th>Resource ID</th>
                <th>Name</th>
                <th>Allocated To</th>
                <th>File</th>
            </tr>
            {% for resource in resources %}
            <tr>
                <td>{{ resource[0] }}</td>
                <td>{{ resource[1] }}</td>
                <td>{{ resource[3] }}</td>
                <td><a href="/{{ resource[2] }}" download>{{ resource[2] }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
